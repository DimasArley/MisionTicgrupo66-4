<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Industriales G4</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"></link>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    
                    <a sec:authorize="isAnonymous()" th:href="@{/}" class="navbar-brand" th:text="#{plantilla.bienvenido}">Bienvenido</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/listaOrdTra}" class="navbar-brand" th:text="#{barra.orden-trabajo}">Orden Trabajo</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/listaCli}" class="navbar-brand" th:text="#{barra.clientes}">Clientes</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/listaMatPri}" class="navbar-brand" th:text="#{barra.materia-prima}">Materia Prima</a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/}" class="navbar-brand" th:text="#{barra.empleados}">Empleados</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i>[[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br/>
            <div class="alert alert-success alert-dismissible" role="alert" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-warning alert-dismissible" role="alert" th:if="${warning != null}">
                <label th:text="${warning}"></label>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <br/>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="row" sec:authorize="isAnonymous()">
                    <div class="col-md-6">
                        <h1 class="ml-3">
                            <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                        </h1>
                    </div>
                </div>
                <div class="row" sec:authorize="isAuthenticated()">
                    <div class="col-md-6">
                        <h1 class="ml-3">
                            <i class="fas fa-cog"></i> [[#{titulo.lista-empleados}]]
                        </h1>
                    </div>
                </div>
            </section>
        </header>
        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <span> [[#{plantilla.pie-pagina}]] &copy; <a href="http://www.globalmentoring.com.mx" target="_blank"> ML MECANIZADOS</a></span>
                    </p>
                </div>
            </div>
        </footer>
        
    </body>
</html>
