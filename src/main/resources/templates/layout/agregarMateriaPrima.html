<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <head th:replace="layout/plantilla :: head">
        <title>Agregar Materia Prima</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarMateriaPrima">
            <div id="agregarMateriaPrima" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.guardar-materiaPrima}">Agregar Materia Prima</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                
                            </button>

                        </div>
                        <form th:action="@{/guardarMatPri}" th:object="${materiaPrima}" method="post" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{materiaPrima.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="valor" th:text="#{materiaPrima.valor}">Valor</label>
                                    <input type="number" class="form-control" name="valor" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="unidadMedida" th:text="#{materiaPrima.medida}">Unidad de Medida</label>
                                    <input type="text" class="form-control" name="unidadMedida" required="true"/>
                                </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar-materiaPrima}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
