<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <head>
        <title>Botones Agregar</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="#" class="btn btn-primary btn-block" 
                           data-bs-toggle="modal" data-bs-target="#agregarEmpleado">
                            <i class="fas fa-plus"></i> [[#{accion.guardar-empleado}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="botonesAgregarCli" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="#" class="btn btn-primary btn-block" 
                           data-bs-toggle="modal" data-bs-target="#agregarCliente">
                            <i class="fas fa-plus"></i> [[#{accion.guardar-cliente}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="botonesAgregarMatPri" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="#" class="btn btn-primary btn-block" 
                           data-bs-toggle="modal" data-bs-target="#agregarMateriaPrima">
                            <i class="fas fa-plus"></i> [[#{accion.guardar-materiaPrima}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="botonesAgregarOrdTra" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/prepararOrdenTrabajo}" class="btn btn-primary btn-block">
                            <i class="fas fa-plus"></i> [[#{accion.guardar-ordenTrabajo}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
